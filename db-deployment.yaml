apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    io.kompose.service: db
    name: db
    app: db
  name: db
spec:
  selector:
    matchLabels:
      app: db
      name: db
  replicas: 1
